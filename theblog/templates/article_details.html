{% extends 'base.html' %}
{% load static %}
{% block title %}{{ post.title_tag }}{% endblock %}
{% block content %}
<h1>{{ post.title }}</h1>
<small>By: {{ post.author.first_name }}</small><a href="{% url 'update_post' post.pk %}"><img src="{% static 'img/edit_32px.png' %}" alt="" class="edit"></a>
    <a href="{% url 'delete_post' post.pk %}"><img src="{% static 'img/trash_32px.png' %}" alt="" class="edit"></a><br>
<small>Published on {{ post.post_date }}</small><br>
    <hr>

{{ post.body }}

<br><br>
<a href="{% url 'home' %}" class="btn btn-secondary">Back</a>

{% endblock %}
